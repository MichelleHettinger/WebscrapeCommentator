<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<script
  src="https://code.jquery.com/jquery-2.2.0.min.js"
  integrity="sha256-ihAoc6M/JPfrIiIeayPE9xjin4UWjsx2mjW/rtmxLM4="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/javascript/global.js"></script>
	<link rel="stylesheet" href="./assets/css/style.css">

  <title>Webscrape Commentator</title>

  </head>
  <body>

    <div id="city">

      <h1>Hologram News Cube</h1>


      <div id="input-area">
        <textarea id="input-box" rows="4" cols="50"></textarea>
        <div id="comment-button">
          <img src="./assets/images/save.png" class="button">
        </div>
      </div>

      <div id="saved-area">
        <textarea readonly id="comment-box" rows="4" cols="50"></textarea>
        <div id="delete-button">
          <img src="./assets/images/trash.png" class="button">
        </div>
      </div>
     
      <section class="container">
        <div id="headline"></div>
        <div id="cube">
          <figure class="front">
            <div id="face-color"></div>
          </figure>
          <figure class="back">
             <div id="face-color"></div>
          </figure>
          <figure class="right">
             <div id="face-color"></div>
          </figure>
          <figure class="left">
             <div id="face-color"></div>
          </figure>
          <figure class="top">
             <div id="face-color"></div>
          </figure>
          <figure class="bottom">
             <div id="face-color"></div>
          </figure>
        </div>
      </section>


      <div id="seek-box"></div>
    </div>

  </body>
</html>
